<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-page">
        <div class="container">
            <h1 class="title">Login Page</h1>
            <form>
                <div class="input" id="input-email">
                    <img src="images/email-icon.png" width="20px" height="20px">
                    <label>Email Address</label>
                    <input type="email" placeholder="example@email.com" name="email" id="email" required=""
                        autocomplete="on">
                </div>
                <div class="input" id="input-password">
                    <img src="images/password-icon.png" width="20px" height="20px">
                    <label>Password</label>
                    <input type="password" placeholder="**********" name="password" id="password" required=""
                        autocomplete="on">
                </div>
                <p class="forget-password"><a href="#">Forget Password?</a></p>

                <button id="submit" class="submit">Submit</button>
                <p class="create-account"><a href="#">Create Account</a></p>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
